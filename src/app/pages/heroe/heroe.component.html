<h1>Hero <small>{{heroe.nombre}}</small></h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Come back
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input [(ngModel)]="heroe.id" name="id" type="text" placeholder="Firebase ID" class="form-control" disabled="disabled">
                <small class="form-text text-muted">This field is self-generated</small>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input [(ngModel)]="heroe.nombre" name="nombre" type="text" placeholder="Hero name" class="form-control" required>

            </div>
            <div class="form-group">
                <label>Power</label>
                <input [(ngModel)]="heroe.poder" name="poder" type="text" placeholder="Hero power" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Status</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false " class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Alive
                </button>

                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Dead
                </button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
