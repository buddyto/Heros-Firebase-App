<h1>List of heros</h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button routerLink="/heroe/nuevo" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Add new one
        </button>
    </div>
</div>

<table class="table mt-3" *ngIf="!cargando && heroes.length > 0">
    <thead class="thead-dark" >
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Power</th>
            <th scope="col">Dead or alive</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody *ngFor="let heroe of heroes; let i = index">
        <tr>
            <th scope="row">{{ i + 1}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td>
                <label *ngIf="heroe.vivo" class="badge badge-success">Alive</label>
                <label *ngIf="!heroe.vivo" class="badge badge-danger">Dead</label>
            </td>
            <td>
                <button class="btn btn-info mr-1"
                [routerLink]="['/heroe', heroe.id]"><i class="fa fa-pen"></i></button>
                <button (click)="borrarHeroe(heroe, i)"class="btn btn-danger"><i class="fa fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="cargando" class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Loading</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin
         fa-2x"></i>
    </p>
    <p class="mb-0">
        Wait please
    </p>
</div>
<div *ngIf="!cargando && heroes.length === 0"
class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No records</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>

</div>
